<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control search-input"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="search"
              />
            </div>
          </div>
        </form>
        <div class="weather-info">
          <div class="row">
            <div class="col-6">
              <h1 id="city"></h1>
              <ul>
                <li><span id="date"></span>, <span id="description"></span></li>
                <li>
                  Humidity:
                  <span class="humidity-wind">
                    <strong id="humidity"></strong>% </span
                  >, Wind:
                  <span class="humidity-wind">
                    <strong id="wind"></strong><span>km/h</span>
                  </span>
                </li>
              </ul>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-8 d-flex justify-content-end">
              <div class="temperature-container" id="icon"></div>
              <div class="temperature-unit">
                <span class="temperature" id="temperature-value"></span>
                <span class="unit">ÂºC</span>
              </div>
            </div>
          </div>
        </div>
        <div class="weather-forecast row" id="forecast"></div>
        <footer>
          This project was coded by <strong> Marta Torres</strong> and is
          <a href="#">open-sourced on Github</a> and
          <a href="#">hosted on Netlify</a>
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
